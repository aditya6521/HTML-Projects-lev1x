<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Classes Survey</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Sky High School</h1>
    </header>
<div class="wrapper">
    <div>
        <h2>Winter Classes Survey Form</h2>
    </div>
<div class="in-form">
   <form>
    <section>
        <label>Name</label>
        <input placeholder="Enter Full Name"/> <br>
        <label>Class</label>
        <select>
            <option>Choose</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
        </select> <br>
        <label>Roll Number</label>
        <input type="number" min="1" max="32"/> <br>
        <P> Choose Your Subjects </P>
        <input type="checkbox" id="maths"/>
        <label for="maths">Maths</label><br>
        <input type="checkbox" id="english"/>
        <label for="english">English</label><br>
        <input type="checkbox" id="physics"/>
        <label for="physics">Physics</label><br>
        <input type="checkbox" id="chemistry"/>
        <label for="chemistry">chemistry</label><br>
        <input type="checkbox" id="cs"/>
        <label for="cs">Computer Science</label><br>
        <p>Choose Time Slot </p>
        <input type="radio" id="t1" name="tslot"/>
        <label for="t1">8AM - 11AM</label><br>
        <input type="radio" id="t2" name="tslot"/>
        <label for="t2">11AM - 2PM</label><br>
        <input type="radio" id="t3" name="tslot"/>
        <label for="t3">2PM - 5PM</label><br>
    </section>
    <button type="submit">SUBMIT</button>
    <button type="reset">Clear</button>
   </form>
</div>  
</div>  
    
    
</body>
</html>
