<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Classes Survey</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Sky High School</h1>
    </header>
    <div>
        <h2>Winter Classes Survey Form</h2>
    </div>
   <form>
    <section>
        <label>Name</label>
        <input placeholder="Enter Full Name"/> <br>
        <label>Class</label>
        <select>
            <option>Choose</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
        </select> <br>
        <label>Roll Number</label>
        <input type="number" min="1" max="32"/> <br>
    </section>
   </form>
    
    
</body>
</html>
